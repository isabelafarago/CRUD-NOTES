  <h1>Cadastro</h1>
  <form id="registration-form">
    <input class="camp" placeholder="Nome" type="text" id="name" required>
    <input class="camp" placeholder="Email" type="email" id="email" required>
    <input class="camp" placeholder="Senha" type="password" id="password" required>
    <button id="login-button" type="submit">Cadastrar</button>
  </form>

  <!-- Notification container -->
  <div id="notification-container"></div>
